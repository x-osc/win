<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mltest</title>

  <script type="module">
    import { parseDocument } from "./src/core/ml/mlparser.ts"
    import { formatError } from "./src/core/ml/parser.ts"
    import { generateHTML } from "./src/core/ml/deparser.ts"

    function processText() {
      const input = document.getElementById("input").value;
      const output = document.getElementById("output");

      let res = parseDocument(input, 0);
      console.log(res)

      let processed;
      if (res.success) {
        processed = generateHTML(res.value.nodes);
      } else {
        processed = formatError(input, res);
      }

      output.value = processed;
    }

    document.getElementById("processBtn").addEventListener("click", processText);
  </script>

  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      min-height: 120px;
    }

    button {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>mltest</h1>

    <div class="input-group">
      <label for="input">imput here</label>
      <textarea id="input"></textarea>
    </div>

    <button id="processBtn">process</button>

    <div class="input-group">
      <label for="output">output</label>
      <textarea id="output"></textarea>
    </div>
  </div>


</body>

</html>
